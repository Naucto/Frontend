services:
  frontend:
    image: oven/bun:latest
    working_dir: /app
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    ports:
      - "3001:3001"
    environment:
      - VITE_BACKEND_URL=${VITE_BACKEND_URL}
      - CHOKIDAR_USEPOLLING=true
    command: sh -lc "bun install --frozen-lockfile --ignore-scripts && bun run dev --host 0.0.0.0 --port 3001"

volumes:
  node_modules: {}
